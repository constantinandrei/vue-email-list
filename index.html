<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue email list</title>
</head>
<body>
    <div class="container">
        <div id="app" class="d-flex vh-100 align-items-center justify-content-center">
            <div class="card shadow p-3">
                <div class="card-body">
                    <h2 v-if="emails === null">App che genera 10 indirizzi email</h2>
                    <h2 v-else-if="emails.length < 10">Stiamo generando la tua lista</h2>
                    <h2 v-else-if="emails.length === 10">Indirizzi email generati:</h2>
                    <template v-if="emails !== null">
                        <template v-if="emails.length === 10">
                            <ul class="list-group pt-4">
                                <li v-for="email in emails" class="list-group-item">{{email}}</li>
                            </ul>
                    </template>
                    </template>
                    <div class="text-center pt-5">
                        <div @click="generateEmailList" class="btn btn-primary">Genera</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
